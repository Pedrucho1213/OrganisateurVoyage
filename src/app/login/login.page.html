<ion-content>

  <div class="padding">


    <div class="logo">
      <ion-icon name="map"></ion-icon>
    </div>


    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="Address email" [(ngModel)]="dataUser.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button fill="clear" slot="end">Mot de passe oubli√© ?</ion-button>
    </ion-item>

    <br>
    <ion-button color="Light" fill="outline" expand="block" shape="round"  (click) ="login()">Connexion</ion-button>
    <br>
    <ion-button expand="block" shape="round" (click) = "SignUp()">Inscription</ion-button>

    <br>
    <ion-item lines="none">
      <ion-label class="connectez">Ou connectez-vous avec</ion-label>
    </ion-item>

    <br>
    <div class="flex">
      <ion-button shape="round" color="facebook" (click)="facebookLogin()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>

      <ion-button shape="round" color="google" (click)="googleLogin()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>
    </div>
  </div>


</ion-content>
