<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapbox" style="width: 100%; height: 50%;"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Description</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     {{description}}
    </ion-card-content>

  </ion-card>
</ion-content>
